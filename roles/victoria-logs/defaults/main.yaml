---
victorialogs_vars:
  kubernetes:
    helm:
      chart:
        alias: vls
        name: victoria-logs-single
        version: v0.11.3
      repository:
        name: helm-charts
        org: VictoriaMetrics
        url: https://victoriametrics.github.io
    namespace: kube-system
    server:
      ingress:
        enabled: true
        # -- See [documentation](https://axivo.com/k3s-cluster/tutorials/handbook/externaldns/#front-ends), for details
        subdomain: logs
      log_level: WARN
      resources:
        limits:
          cpu: null
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 256Mi
      storage:
        enabled: true
        access_modes:
          - ReadWriteOnce
        class: longhorn
        size: 5Gi
      replicas: 1
      retention_period: 7d
    vector:
      enabled: true
      autoscaling:
        # -- If `false`, `replicas` value is set from `min_replicas` value
        enabled: true
        min_replicas: 1
        max_replicas: 3
        target:
          utilization_percentage:
            cpu: null
            memory: 80
      log_level: warn
      resources:
        limits:
          cpu: null
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 128Mi
