---
- name: Import facts
  ansible.builtin.import_role:
    name: k3s
    tasks_from: facts

- name: Role Reset
  block:
    - name: Remove nfs client package
      ansible.builtin.apt:
        name: nfs-common
        state: absent
        autoremove: true
        clean: true
        purge: true
      when:
        - "'nfs-common' in ansible_facts.packages"
        - prompt_remove_packages in ['y', 'Y']

    - name: Remove repository
      kubernetes.core.helm_repository:
        name: '{{ longhorn_vars.kubernetes.helm.repository.org }}'
        repo_state: absent
      when:
        - ansible_host in k3s_server_hosts
        - "'helm' in ansible_facts.packages"

    - name: Remove directory
      ansible.builtin.file:
        path: /var/lib/longhorn
        state: absent
