---
metricsserver_vars:
  kubernetes:
    helm:
      chart:
        name: metrics-server
        version: v3.13.0
      repository:
        name: metrics-server
        org: kubernetes-sigs
        url: https://kubernetes-sigs.github.io
    namespace: kube-system
    replicas: 1
    resources:
      limits:
        cpu: null
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 128Mi
    server:
      # -- Additional server arguments,
      # set log level [verbosity](https://google.github.io/glog/stable/logging/#verbose-logging)
      args:
        - --v=1
      tls:
        # -- Available options are `cert-manager`, `helm` and `metrics-server`
        type: cert-manager
