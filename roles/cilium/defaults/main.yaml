---
cilium_vars:
  kubernetes:
    agent:
      resources:
        limits:
          cpu: null
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 256Mi
    bpf:
      clock_probe: true
      datapath_mode: netkit
      external_access: false
      masquerade: true
      monitor:
        # -- Available options are `none`, `low`, `medium` and `maximum`
        aggregation: maximum
        interval: 15s
      # -- If `true`, memory usage is increased and latency reduced
      preallocate_maps: true
      tproxy: true
      # -- `1` for Longhorn CIFS backup, `4` for Cilium IP pool
      vlan_bypass_ids:
        - 1
        - 4
    cgroup:
      resources:
        limits:
          cpu: null
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 128Mi
    client:
      rate_limit:
        burst: 100
        qps: 50
    cni:
      resources:
        limits:
          cpu: null
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 128Mi
    dashboards:
      enabled: true
    envoy:
      resources:
        limits:
          cpu: null
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 128Mi
    helm:
      chart:
        name: cilium
        version: v1.18.2
      repository:
        name: cilium
        org: cilium
        url: https://helm.cilium.io
    hubble:
      metrics:
        - dns:query;ignoreAAAA
        - drop
        - flow
        - httpV2
        - icmp
        - port-distribution
        - tcp
      relay:
        # -- See [documentation](https://docs.cilium.io/en/stable/observability/hubble/setup/), for details
        enabled: true
        replicas: 1
        resources:
          limits:
            cpu: null
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 128Mi
        retry_timeout: 10s
      ui:
        # -- See [documentation](https://docs.cilium.io/en/stable/observability/hubble/setup/), for details
        enabled: true
        backend:
          resources:
            limits:
              cpu: null
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 128Mi
        frontend:
          resources:
            limits:
              cpu: null
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 128Mi
        gateway:
          service: hubble-ui
          # -- See [documentation](https://axivo.com/k3s-cluster/tutorials/handbook/externaldns/#front-ends), for details
          subdomain: hubble
        # -- Related to [cilium/cilium#33109](https://github.com/cilium/cilium/issues/33109)
        replicas: 1
      tls:
        auto:
          # -- Available options are `certmanager` and `helm`
          method: certmanager
    ingress_controller:
      loadbalancer:
        # -- Available options are `dedicated` and `shared`
        mode: shared
      service:
        # -- Assign the `CiliumLoadBalancerIPPool` blocks start address
        ip: 192.168.4.20
    ip_masq_agent:
      enabled: false
      non_masquerade_cidrs:
        - 10.0.0.0/8
        - 192.168.0.0/16
    ipam:
      operator:
        cluster_pool: 10.42.0.0/16
    kube_proxy:
      bind:
        address: 0.0.0.0
        port: 10256
    loadbalancer:
      algorithm: maglev
      ip_pool:
        blocks:
          # -- `CiliumLoadBalancerIPPool` blocks start address
          start: 192.168.4.20
          # -- `CiliumLoadBalancerIPPool` blocks stop address
          stop: 192.168.4.100
        name: cilium-ip-pool
      l2_announcement_policy:
        name: cilium-l2-announcement-policy
      table_size: 16381
    log_options:
      # -- Available options are `INFO`, `WARNING`, `ERROR` and `FATAL`
      level: WARNING
    namespace: kube-system
    operator:
      resources:
        limits:
          cpu: null
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 128Mi
  release:
    cli:
      # -- See [documentation](https://axivo.com/k3s-cluster/tutorials/handbook/server/#hardware), for details
      file: cilium-linux-arm64.tar.gz
      repository:
        name: cilium-cli
        org: cilium
      version: v0.18.6
    gateway_api:
      # -- See [documentation](https://docs.cilium.io/en/stable/network/servicemesh/gateway-api/gateway-api/), for details
      file: experimental-install.yaml
      repository:
        name: gateway-api
        org: kubernetes-sigs
      version: v1.4.1
    hubble:
      # -- See [documentation](https://axivo.com/k3s-cluster/tutorials/handbook/server/#hardware), for details
      file: hubble-linux-arm64.tar.gz
      repository:
        name: hubble
        org: cilium
      version: v1.18.0
