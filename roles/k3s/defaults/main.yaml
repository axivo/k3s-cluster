---
k3s_vars:
  agent:
    service:
      args: ''
  directory:
    config: /etc/rancher/k3s
    kubeconfig: "{{ lookup('ansible.builtin.env', 'HOME') + '/.kube/' }}"
    lib: /var/lib/rancher/k3s
  network:
    interface: eth0
  release:
    k3s:
      checksum: sha256sum-arm64.txt
      file: k3s-arm64
      repository:
        name: k3s
        org: k3s-io
      version: v1.29.4+k3s1
    rancher:
      controller:
        version: v0.13.2
      kubectl:
        version: v1.29.3
  server:
    api:
      host: 192.168.4.10
      port: 6443
    cluster:
      dns: 10.43.0.10
      domain: cluster.local
    controlplane:
      tainted: true
    loadbalancer:
      host: 127.0.0.1
      port: 6444
    kubeconfig:
      local: true
    service:
      args: ''
