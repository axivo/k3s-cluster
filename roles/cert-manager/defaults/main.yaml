---
certmanager_vars:
  kubernetes:
    cainjector:
      resources:
        limits:
          cpu: null
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 128Mi
    controller:
      replicas: 2
      resources:
        limits:
          cpu: null
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 128Mi
    helm:
      chart:
        name: cert-manager
        version: v1.19.0
      repository:
        name: cert-manager
        org: jetstack
        url: https://charts.jetstack.io
    global:
      log_level: 2
    namespace: kube-system
    webhook:
      replicas: 1
      resources:
        limits:
          cpu: null
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 128Mi
  release:
    checksum: checksums.txt
    # -- See [documentation](https://axivo.com/k3s-cluster/tutorials/handbook/server/#hardware), for details
    file: cmctl_linux_arm64
    repository:
      name: cmctl
      org: cert-manager
    version: v2.4.0
