---
- name: Reboot
  ansible.builtin.reboot:

- name: Restart loadbalancer service
  ansible.builtin.systemd_service:
    name: '{{ item }}.service'
    state: restarted
    daemon_reload: true
    enabled: true
  loop:
    - haproxy
    - keepalived

- name: Reload posfix service
  ansible.builtin.systemd_service:
    name: postfix.service
    state: reloaded
    enabled: true

- name: Restart unattended upgrades service
  ansible.builtin.systemd_service:
    name: unattended-upgrades.service
    state: restarted
    enabled: true
