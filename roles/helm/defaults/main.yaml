---
helm_vars:
  environment:
    HELM_NAMESPACE: default
  plugins:
    - name: diff
      enabled: true
      packages:
        - python3-jsonpatch
      repository:
        url: https://github.com/databus23/helm-diff
      version: v3.12.3
  release:
    helm:
      distro:
        name: debian
        url: https://helm.baltorepo.com
      key: helm-archive-keyring.gpg
      repository:
        channel: stable
        key: signing.asc
        url: https://baltocdn.com/helm
      version: v3.18.3-1
